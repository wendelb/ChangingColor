<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Angular Color Change</title>

    <!-- Bootstrap -->
    <link href="/bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="/app.css" rel="stylesheet" />
</head>
<body ng-app="app">
    <div class="container">
        <div class="row">
            <h1>The cell color will change depending on the derivate!</h1>
        </div>
        <div class="row" ng-controller="main">
            <div class="col-lg-12">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>The Cell-Name</th>
                            <th>and a value</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="i in repeat">
                            <td>row {{i + 1}}</td>
                            <td class="test" ng-class="{green: green[i], red: red[i]}">{{value[i]}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/app.js"></script>
</body>
</html>
